<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1951&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="BMW" style="width:100%;">
        <div class="carousel-caption">
          <h3>BMW</h3>
          <p>Denne BMWen er senka og chippa av MH Universal Service</p>
        </div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1449130015084-2d48a345ae62?auto=format&fit=crop&w=1953&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Her har vi en feit bil</h3>
          <p>Den er også ordna av MH Universal Service</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://images.unsplash.com/photo-1508724388512-7fda6cbd4b3f?auto=format&fit=crop&w=1950&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Rally Bil av MH Universal Service</h3>
          <p>Vi ordner også rallybiler!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
